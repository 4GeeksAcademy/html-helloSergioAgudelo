<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-1" href="#">
                <i class="bi bi-instagram"></i>
                <span>Instagram</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <button type="button" class="btn btn-success me-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Create a new post
                </button>
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
                            id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill me-1"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accessibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy & Data</a></li>
                            <li><a class="dropdown-item logout-item" href="#">Log out</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">CREATE NEW POST</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <p>caption:</p>
                        <textarea class="form-control w-100 mb-3" id="caption" rows="3"
                            placeholder="Add the caption of your post here"></textarea>
                    </div>
                    <button><i class="bi bi-geo-alt"></i></button>
                    <button><i class="bi bi-camera-fill"></i></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">publish</button>
                </div>
            </div>
        </div>
    </div>

    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                <i class="bi bi-app"></i>

            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i
                    class="bi bi-grid-3x2"></i></button>

    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0">
            <div class="container mt-4">
                <div class="post">
                    <div class="heading">
                        <div class="title">
                            <p><strong>CRAZY</strong></p>
                        </div>
                        <p> fecha</p>
                    </div>


                    <div class="post-image">
                        <img src="https://picsum.photos/400/350" alt="">
                    </div>

                    <div class="post-icons">
                    </div>
                    <div class="post-body">
                        <div class="likeby">
                            <p>like by <strong>1000,</strong>
                            </p>
                            <p>Lorem ipsum is
                            </p>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="heading">
                        <div class="title">
                            <p><strong>VERY NICE</strong></p>
                        </div>
                        <p> fecha</p>
                    </div>


                    <div class="post-image">
                        <img src="https://picsum.photos/400/350" alt="">
                    </div>

                    <div class="post-icons">
                    </div>
                    <div class="post-body">
                        <div class="likeby">
                            <p>like by <strong>50,</strong>
                            </p>
                            <p>Lorem ipsum .
                            </p>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="heading">
                        <div class="title">
                            <p><strong>HERE WE GO</strong></p>
                        </div>
                        <p> fecha</p>
                    </div>


                    <div class="post-image">
                        <img src="https://picsum.photos/400/350" alt="">
                    </div>

                    <div class="post-icons">
                    </div>
                    <div class="post-body">
                        <div class="likeby">
                            <p>like by <strong>20,</strong>
                            </p>
                            <p>Lorem ipsum
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            <div class="container mt-4 d-flex justify-content-center">
                <div class="row g-2 insta-grid">
                    <div class="col-4">
                        <img src="https://picsum.photos/400/400?1" class="grid-photo" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://picsum.photos/400/400?2" class="grid-photo" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://picsum.photos/400/400?3" class="grid-photo" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://picsum.photos/400/400?4" class="grid-photo" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://picsum.photos/400/400?5" class="grid-photo" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://picsum.photos/400/400?6" class="grid-photo" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/278f6ce3ad.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
